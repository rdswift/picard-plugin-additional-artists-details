"manifest.description" = "This plugin provides specialized album and track variables with artist details for use in tagging and naming scripts."
"manifest.long_description" = "This plugin provides specialized album and track variables with artist details for use in tagging and naming scripts. Note that this creates\nadditional calls to the MusicBrainz API for the artist and area information, and this will slow down processing. This will be particularly\nnoticable when there are many different album or track artists, such as on a [Various Artists] release. There is an option to disable track\nartist processing, which can significantly increase the processing speed if you are only interested in album artist details.\n"
"manifest.name" = "Additional Artists Details"
"qt.AdditionalArtistsDetailsOptionsPage.option.include.county" = "Include location county"
"qt.AdditionalArtistsDetailsOptionsPage.option.include.municipality" = "Include location municipality"
"qt.AdditionalArtistsDetailsOptionsPage.option.include.subdivision" = "Include location subdivision"
"qt.AdditionalArtistsDetailsOptionsPage.option.process.tracks" = "Process track artists"
"qt.AdditionalArtistsDetailsOptionsPage.page.description" = "These settings will determine how the **Additional Artists Details** plugin operates."
"qt.AdditionalArtistsDetailsOptionsPage.page.title" = "Additional Artists Details"
"qt.AdditionalArtistsDetailsOptionsPage.section.include.text" = "This option determines whether or not County, Municipality and Subdivision information is included in the artist location variables created. Regardless of these settings, this information will be included if a County, Municipality or Subdivision is the area specified for an artist."
"qt.AdditionalArtistsDetailsOptionsPage.section.include.title" = "Include Area Details"
"qt.AdditionalArtistsDetailsOptionsPage.section.process.text" = "This option determines whether or not details are retrieved for all track artists on the release. If you are only interested in details for the album artists then this should be disabled, thus significantly reducing the number of additional calls made to the MusicBrainz api and reducing the time required to load a release.  Album artists are always processed."
"qt.AdditionalArtistsDetailsOptionsPage.section.process.title" = "Process Track Artists"
"qt.AdditionalArtistsDetailsOptionsPage.window.title" = "Additional Artists Details Options"
"ui.title" = "Additional Artists Details"
